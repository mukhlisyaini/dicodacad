<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Kalkulator</title>
    <link rel="stylesheet" href="style/style5.css">
</head>

<body>
    <div class="flex-container-column card">
        <div class="display">
            <h1 id="displayNumber">0</h1>
        </div>
        <div class="flex-container-row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button negative">+/-</div>
        </div>
        <div class="flex-container-row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button operator">-</div>
        </div>
        <div class="flex-container-row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button operator">+</div>
        </div>
        <div class="flex-container-row">
            <div class="button clear">CE</div>
            <div class="button">0</div>
            <div class="button equals double">=</div>
        </div>
    </div>

    <div class="history card">
        <h2>Riwayat Perhitungan</h2>
        <table>
            <thead>
                <tr>
                    <th>Angka Pertama</th>
                    <th>Operator</th>
                    <th>Angka Kedua</th>
                    <th>Hasil</th>
                </tr>
            </thead>
            <tbody id="historyList"></tbody>
        </table>
    </div>

    <hr>
    <h2>contoh penerapan session storage</h2>
    <p>Anda sudah menekan tombol sebanyak <span id="count"></span> kali</p>
    <button id="button">Click Disini!</button>

    <script>
        const cacheKey = "NUMBER";
        if (typeof (Storage) !== "undefined") {

            // pengecekkan apakah data sessionStorage dengan key NUMBER tersedia atau belum
            if (sessionStorage.getItem(cacheKey) === "undefined") {
                // Jika belum maka akan atur dengan nilai awal yakni 0
                sessionStorage.setItem(cacheKey, 0);
            }

            const button = document.querySelector("#button");
            const count = document.querySelector("#count");
            button.addEventListener('click', function (event) {
                let number = sessionStorage.getItem(cacheKey);
                number++;
                sessionStorage.setItem(cacheKey, number);
                count.innerText = sessionStorage.getItem(cacheKey);
            })
        } else {
            alert("Browser tidak mendukung Web Storage")
        }
    </script>

    <hr>
    <h2>contoh penggunaan local storage</h2>
    <p>Anda sudah menekan tombol sebanyak <span id="counts"></span> kali</p>
    <button id="buttons">Click Disini!</button>
    <button id="clears">Hapus Storage</button>

    <script>
        const cacheKeys = "NUMBER";
        if (typeof (Storage) !== "undefined") {

            // pengecekkan apakah data sessionStorage dengan key NUMBER tersedia atau belum
            if (localStorage.getItem(cacheKeys) === "undefined") {
                // Jika belum maka akan atur dengan nilai awal yakni 0
                localStorage.setItem(cacheKeys, 0);
            }

            const buttons = document.querySelector("#buttons");
            const clearButtons = document.querySelector("#clears")
            const counts = document.querySelector("#counts");
            buttons.addEventListener('click', function (event) {
                let number = localStorage.getItem(cacheKeys);
                number++;
                localStorage.setItem(cacheKeys, number);
                counts.innerText = localStorage.getItem(cacheKeys);
            });

            clearButtons.addEventListener('click', function (event) {
                localStorage.removeItem(cacheKeys);
            });
        } else {
            alert("Browser tidak mendukung Web Storage")
        }
    </script>

    <!--Posisi javascript eksternal link-->
    <script src="jsscript/storage.js"></script>
    <script src="jsscript/kalkulator.js"></script>

</body>

</html>
